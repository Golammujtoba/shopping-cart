<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container" id="shopping-area">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="product1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="qty" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="product2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="qty2" type="text" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="price2" >59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal" >00</span> </h5>
                        <h5>10%</h5>
                        <h5>$ <span id="total" >00</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      const plusBtn = document.getElementById("plus");
      plusBtn.addEventListener("click", function(){
         
         const input = document.getElementById("qty").value;
         const inputNumber = parseFloat(input);
         document.getElementById("qty").value = inputNumber +1;
         // totalInput = inputNumber +1;
         // console.log(totalInput)
         const price = document.getElementById("price").innerText;
         const priceNumber = parseFloat(price);
         document.getElementById("price").innerText = priceNumber +1219;
         // total = priceNumber+1219;
         // console.log(total);

      })

      const minusBtn = document.getElementById("minus");
      minusBtn.addEventListener("click", function(){

         const inputMinus = document.getElementById("qty").value;
         const inputMinusNumber = parseFloat(inputMinus);
         document.getElementById("qty").value = inputMinusNumber -1;
         // totalMinus = inputMinusNumber -1;
         // console.log(totalMinus);

         const priceMinus = document.getElementById("price").innerText;
         const priceMinusNumber = parseFloat(priceMinus);
         document.getElementById("price").innerText = priceMinusNumber - 1219;
         // totalPriceMinus = priceMinusNumber -1219 
         // console.log(totalPriceMinus);
      })

      const plusBtn2 = document.getElementById("plus2");
      plusBtn2.addEventListener("click", function(){
         
         const input2 = document.getElementById("qty2").value;
         const input2Number = parseFloat(input2);
         document.getElementById("qty2").value = input2Number +1;
         // totalInput2 = input2Number +1;
         // console.log(totalInput2)
         const price2 = document.getElementById("price2").innerText;
         const price2Number = parseFloat(price2);
         document.getElementById("price2").innerText = price2Number +59;
         // total2 = price2Number+1219;
         // console.log(total2);
      })
      const minus2Btn = document.getElementById("minus2");
      minus2Btn.addEventListener("click", function(){

         const inputMinus2 = document.getElementById("qty2").value;
         const inputMinus2Number = parseFloat(inputMinus2);
         document.getElementById("qty2").value = inputMinus2Number -1;
         // totalMinus = inputMinusNumber -1;
         // console.log(totalMinus);

         const price2Minus = document.getElementById("price2").innerText;
         const price2MinusNumber = parseFloat(price2Minus);
         document.getElementById("price2").innerText = price2MinusNumber - 59;
         // totalPrice2Minus = priceMinus2Number -1219 
         // console.log(totalPrice2Minus);
      })
      
   </script>
</body>

</html>
